services:
  code-server:
    build: .
    container_name: code_server
    environment:
      - PUID=0 # <-- Use your UID from the 'id' command
      - PGID=0 # <-- Use your GID from the 'id' command
      - TZ=America/Los_Angeles
      - PASSWORD=${CODE_SERVER_PASSWORD:-changeme}
      - DEFAULT_WORKSPACE=/config/workspace
      - XDG_CONFIG_HOME=/config/.config
      - XDG_DATA_HOME=config/.local/share
      - XDG_CACHE_HOME=/config/.cache
    volumes:
      - vscode_config:/config
      - vscode_projects:/config/workspace
      - vscode_ssh:/config/.ssh
    expose:
      - "8443"
    restart: unless-stopped

volumes:
  vscode_config:
  vscode_ssh:
  vscode_projects:
    external: true
    name: coder-server-cb8mmc_vscode_projects
